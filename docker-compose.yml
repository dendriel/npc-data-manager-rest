version: "3.6"

services:
    rest-app:
        image: dendriel/npc-data-manager-rest:latest
        command: "java -jar /npc-data-manager-rest.jar"
        ports:
            - 8080:8080
        working_dir: /app
        environment:
            - MONGO_DB_NAME=npcdata
            - MONGO_DB_HOST=locahost
            - MONGO_DB_PORT=27017
            - MONGO_DB_USER=root
            - MONGO_DB_PASS=pass
    storage-app:
        image: dendriel/npc-data-manager-storage:latest
        command: "java -jar /npc-data-manager-storage.jar"
        restart: always
        ports:
            - 8081:8080
        working_dir: /app
        volumes:
            - /home/ec2-user/.aws:/root/.aws
        environment:
            - MYSQL_DB=the_quest
            - MYSQL_HOST=10.10.10.5
            - MYSQL_PORT=3306
            - MYSQL_USER=root
            - MYSQL_PASS=pass
